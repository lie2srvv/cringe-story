<p>"Это высота нашей страсти," — сказала Аю.</p>
<p>"И мы ещё не на пике," — ответил Экстер.</p>`
            },
            10: {
                title: "Глава 10: Возвращение в Москву. Финал в ghost mode",
                content: `<p>Год спустя — возвращение в ту же квартиру в Москве. Всё началось здесь.</p>
<p>Аю включила ghost mode и разделась медленно. Они трахались всю ночь: жёстко у стены, нежно в постели, в душе, на кухне.</p>
<p>Она кончала снова и снова, он заполнял каждый раз. Позиции менялись, страсть не угасала.</p>
<p>Утром в объятиях: "Это был невероятный год."</p>
<p>"И это не конец," — ответил он.</p>

            }
        };

        let currentChapter = 1;
        let isTransitioning = false;

        function loadChapter(chapterNum, direction = 'select') {
            if (isTransitioning) return;
            chapterNum = parseInt(chapterNum);
            
            const contentEl = document.getElementById('content');
            const navEl = document.getElementById('navigation');
            const selectEl = document.getElementById('chapter');

            isTransitioning = true;
            contentEl.classList.add('fade-out');
            navEl.classList.remove('show');

            setTimeout(() => {
                currentChapter = chapterNum;
                const chapter = chapters[currentChapter];
                selectEl.value = currentChapter;

                let tempDiv = document.createElement('div');
                tempDiv.innerHTML = `<h2>${chapter.title}</h2>${chapter.content}`;
                let paragraphs = tempDiv.querySelectorAll('p');
                paragraphs.forEach((p, i) => {
                    p.style.setProperty('--order', i);
                });
                contentEl.innerHTML = tempDiv.innerHTML;

                let prev = currentChapter > 1
                    ? `<a href="javascript:void(0)" onclick="loadChapter(${currentChapter - 1}, 'prev')" class="nav-btn">← Предыдущая</a>`
                    : `<span class="nav-btn disabled">Нет предыдущей</span>`;
                let next = currentChapter < 10
                    ? `<a href="javascript:void(0)" onclick="loadChapter(${currentChapter + 1}, 'next')" class="nav-btn">Следующая →</a>`
                    : `<span class="nav-btn disabled">Конец</span>`;
                navEl.innerHTML = prev + next;
                navEl.classList.add('show');

                let animationClass = direction === 'prev' ? 'slide-left' : 'slide-right';
                contentEl.classList.remove('fade-out', 'slide-left', 'slide-right');
                void contentEl.offsetWidth;
                contentEl.classList.add(animationClass);

                setTimeout(() => {
                    contentEl.classList.remove(animationClass);
                    isTransitioning = false;
                }, 600);
            }, 300);
        }

        window.onload = () => loadChapter(1);
    </script>
